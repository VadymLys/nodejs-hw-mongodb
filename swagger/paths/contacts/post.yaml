tags:
  - contacts
summary: Create contact
operationId: createContact
description: 'Create contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - email
          - isFavourite
          - contactType
          - userId
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John doe'

          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+7509348552'

          email:
            description: 'Contact`s email address'
            type: string
            example: 'john.doe@example.com'

          isFavourite:
            description: 'Contact favourite'
            type: boolean
            example: true

          contactType:
            description: 'Contact type'
            type: string
            enum:
              - work
              - home
              - personal

          userId:
            type: string
            description: 'ID of the user who created the contact'
            example: '60d21b4667d0d8992e610c85'

          photo:
            type: string
            description: "Link to contact's photo"
            example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
            format: binary

responses:
  '201':
    description: 'Creates a contact'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully created a student!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
