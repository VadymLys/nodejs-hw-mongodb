tags:
  - Contacts
summary: Update contact by id
operationId: updateContact
description: 'Update contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: object
      properties:
        name:
          type: string
          example: John Double
        phoneNumber:
          type: string
          example: +52353263223423
        email:
          type: string
          example: john.doe@example.com
        isFavourite:
          type: boolean
          example: true
        contactType:
          type: string
          enum:
            - work
            - home
            - personal
          example: home
        photo:
          type: string
          format: binary
responses:
  '200':
    description: Contact updated successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Contact updated successfully
            data:
              $ref: ../../../components/schemas/contact.yaml
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
